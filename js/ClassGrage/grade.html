<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>打印班级成绩</title>
</head>
<body>
<p>
	某班的成绩出来了，现在老师要把班级的成绩打印出来。

效果图:

XXXX年XX月X日 星期X--班级总分为:81
格式要求：

1、显示打印的日期。 格式为类似“XXXX年XX月XX日 星期X” 的当前的时间。

2、计算出该班级的平均分（保留整数）。

同学成绩数据如下：

"小明:87; 小花:81; 小红:97; 小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76"
</p>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var mydate=new Date();
  var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
  document.write(mydate.getFullYear()+"年"+mydate.getMonth()+"月"+mydate.getDate()+"日"+" "+weekday[mydate.getDay()]);
 
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  //按照“；”将字符串分割并存储入数组，每个数组元素是一个字符串
  var gradeArray=new Array();
  gradeArray=scoreStr.split(";");

  //从数组中将成绩撮出来，然后求和取整，并输出。
  //截取数组元素-字符串 中的数字部分，即取出了所有学生的分数
  var sum=0;
  var average;
  for(var i=0;i<gradeArray.length;i++){
  	//"+"可以是数字相加，也可以是字符串相连，数组存的字符串，转化为数字后才可进行加减
    sum+=parseInt(gradeArray[i].substring(3));
    }
    average=parseInt(sum/gradeArray.length);
    document.write("--班级平均分为："+average);


</script>
	
</body>
</html>
