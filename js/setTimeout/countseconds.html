<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计秒器</title>
	<script type="text/javascript">
		//秒数递增，并改变input的值
		var count = 0;
		function countSecond(){
			count++;
			document.getElementById("input").value= count;
			setTimeout("countSecond()", 1000);    //setTimeout回调函数要加""
		}
	</script>
</head>
