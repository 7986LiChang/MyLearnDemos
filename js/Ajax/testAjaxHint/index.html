<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax+php实现搜索hint</title>
	<script type="text/javascript">
		function showHint(str){
			var xmlhttp;
			if(str.length == 0){
				document.getElementById("txtHint").innerHTML = "";
				return ;
			}
			if(window.XMLHttpRequest){
				xmlhttp = new XMLHttpRequest();
			}
			else{
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			xmlhttp.onreadystatechange = function(){
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
					document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
				}
			};

			xmlhttp.open("GET", "ajax/gethint.asp?q=" + str +"&sid=" + Math.random(), false);
			xmlhttp.send();
		}
	</script>
</head>
<body>
	<h3>请在下面的输入框中键入字母A-Z</h3>
	<form action="">
		firstletter:<input type="text"  id="txt1" onkeyup="showHint(this.value)">
	</form>
	<p>结果：<span id="txtHint"></span></p>
</body>
</html>
