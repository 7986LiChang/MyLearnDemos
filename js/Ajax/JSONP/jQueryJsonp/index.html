<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用jQuery实现jsonp</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
	<div></div>
	<script>
		$.ajax({
			url: 'http://127.0.0.1:1234/',
			dataType: "jsonp" ,  //告知jquery使用的jsonp形式
			jsonpCallback: "abc",
			success: function(data){
				alert(data);
			}
		});
	</script>
</body>
</html>
