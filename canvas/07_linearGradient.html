<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas_07_绘制线性渐变linearGradient</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #aaa;display: block;margin:30px auto;"></canvas>

	<script type="text/javascript">
		window.onload = function(){
			var canvas =  document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");

			// ////////////
			// grd = cxt.createLinearGradient()  指定渐变线
			// grd.addColorStop() 添加关键颜色
			// ////////////

			var linearGradient = context.createLinearGradient( -200 , -200 , 1000 , 1000 );
			linearGradient.addColorStop( 0.0 , "red" );
			linearGradient.addColorStop( 0.25, "yellow" );
			linearGradient.addColorStop( 0.50, "pink" );
			linearGradient.addColorStop( 0.75, "yellow" );
			linearGradient.addColorStop( 1.0, "red" );

			context.fillStyle = linearGradient;
			context.fillRect( 200 , 200 , 800 , 800 );   
		}
	</script>
	
</body>
</html>
