<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现自适应的垂直居中</title>
	<!-- 使用google CDN引用jquery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<style>
		.container{
			width: 270px;
			height: 150px;
			background-color: tomato;
		}
		.container p {
			line-height: 150px;
			margin:0;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<p>Centered in the middle</p>
	</div>
	<script type="text/javascript"
	>
		$(document).ready(function(){
			$(window).resize(function(){
				$(".container").css({
					position: 'absolute',
					left: ($(window).width() - $(".container").outerWidth()) / 2,
					top: ($(window).height() - $(".container").outerHeight()) / 2
				});
			});
			//运行函数
			$(window).resize();
		});
	</script>
</body>
</html>
