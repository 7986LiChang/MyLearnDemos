<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直水平居中，不需要知道居中元素的宽高</title>
	<style>
	/*绝对定位，明确知道居中元素宽高*/
		#wrap{
			width: 400px;
			height: 400px;
			position: relative;
			background-color: tomato;
		}

		#container{
			width: 200px;
			height: 200px;
			background-color: #eacfa9;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}

	</style>
</head>
<body>
	<div id="wrap">
		<div id="container">
			
		</div>
	</div>
</body>
</html>
