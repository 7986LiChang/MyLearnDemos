<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用表格样式</title>
	<style>
	/*绝对定位，明确知道居中元素宽高*/
		#wrap{
			width: 400px;
			height: 400px;
			background-color: tomato;
			display: table-cell;
			vertical-align: middle;
			text-align: center;
		}

		#container{
			width: 200px;
			height: 200px;
			background-color: #eacfa9;
		}

	</style>
</head>
<body>
	<div id="wrap">
		<div id="container">
			hello
		</div>
	</div>
</body>
</html>
